<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Most Starred Python Repos Using GitHub API</h3>
      </div>

      <div>
        <p>This table was last refreshed <b><span id="timestamp">{{ last_refresh_date }}</span></b>. <a href="javascript:void();" id="refresh">Click here to refresh table</a>.</p>
          <div id="mytablediv">{{ my_table | safe}}</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.19/dataRender/ellipsis.js" type="text/javascript"></script>
    <script type="text/javascript">

      $(document).ready(function() {
        // format initial table
        var table = $("#a_nice_table").DataTable({
          order: [[4, "desc"]],
          responsive: {
            details: {
              type: 'column',
              target: 'tr'
            }
          },
          columnDefs: [{
            className: 'control',
            orderable: false,
            targets: -1
          }
        ]
        });

        // $("#timestamp").text();

        // refresh table on click
        table = null;
        $('a#refresh').bind('click', function() {
          $.getJSON('/_refresh_table', function(data) {
            $("#timestamp").text(data.timestamp);
            if (table !== null) {
              table.destroy();
              table = null;
              $("#a_nice_table").empty();
            }
            $("#mytablediv").html(data.my_table);
            table = $("#a_nice_table").DataTable({
              order: [[4, "desc"]],
              responsive: {
                details: {
                  type: 'column',
                  target: 'tr'
                }
              },
              columnDefs: [{
                className: 'control',
                orderable: false,
                targets: -1
              }]
            });
          });
          return false;
        });
      });
    </script>
  </body>
</html>
